
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Lehradt | CubeBuilder</title>
    <style>
        :root {
            /* Exakte Farben aus deinem Screenshot */
            --bg-main: #0c0c1e; 
            --profile-purple: #23214d; 
            --accent-blue: #5865f2; /* Discord-Blurple */
            --status-online: #23a55a;
            --text-main: #ffffff;
            --text-muted: #b5bac1;
            
            /* Rollen-Farben aus dem Bild */
            --role-admin: #c0392b;
            --role-dev: #2ecc71;
            --role-team: #9b59b6;
            --role-booster: #f47fff;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-main);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 105, 243, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(179, 0, 219, 0.08) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(12, 12, 30, 1) 0px, transparent 100%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', 'gg sans', 'Noto Sans', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            max-width: 400px;
            width: 100%;
            background: var(--profile-purple);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.6);
            border: 5px solid;
            border-image-source: linear-gradient(to bottom, #0069f3, #b300db);
            border-image-slice: 1;
            border-image-radius: 16px;
            position: relative;
        }

        /* Banner Bereich oben */
         .banner {
            height: 120px;
            background: url("https://cdn.discordapp.com/banners/1151971830983311441/068495992fd8b3738bfca75ba30c1ae6.png?size=512");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .status-header {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.65rem;
            font-weight: bold;
            font-family: monospace;
            backdrop-filter: blur(4px);
        }

        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: #444;
        }

        .dot-online { 
            background: var(--status-online); 
            box-shadow: 0 0 8px var(--status-online);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        .content {
            padding: 60px 16px 20px 16px;
            position: relative;
            background: linear-gradient(to bottom, #12246F, #47035D);
        }

        .avatar-container {
            position: absolute;
            top: -55px;
            left: 16px;
            border: 6px solid var(--profile-purple);
            border-radius: 50%;
            background: var(--profile-purple);
        }

        .avatar {
            width: 90px; height: 90px;
            border-radius: 50%;
            display: block;
            object-fit: cover;
        }

        h1 { font-size: 1.25rem; margin: 0; display: flex; align-items: center; gap: 8px; }
        .username { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 12px; display: block; }

        .badges { display: flex; gap: 4px; margin-bottom: 16px; }
        .badge { width: 22px; height: 22px; opacity: 0.9; }

        .bio-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .links-grid { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }

        .link-card {
            background: var(--accent-blue);
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
            transition: background 0.2s;
        }

        .link-card:hover { background: #4752c4; }

        .discord-widget-box {
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="banner">
        <div class="status-header">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div class="content">
        <div class="avatar-container">
            <img class="avatar" src="https://cdn.discordapp.com/avatars/1151971830983311441/a_d0eb39ecb192b2393998832d08bac32f.webp?size=100" alt="Fabian">
        </div>

        <h1>Fabian</h1>
        <span class="username">cubxbuilder • he/him</span>

        <div class="bio-box">
            "Stell dir mal vor, man mag dich wie du bist, weil du bist wie du bist und nich sein musst wie man dich gerne hätte..."
        </div>

        <div class="links-grid">
            <a href="https://github.com/CubxBuilder/" target="_blank" class="link-card">GITHUB REPOS</a>
            <a href="https://replit.com/@fabianlehradt" target="_blank" class="link-card">REPLIT WORKSPACE</a>
            <a href="https://discord.com/users/1151971830983311441" class="link-card">SEND MESSAGE</a>
        </div>

        <div class="discord-widget-box">
            <iframe src="https://discord.com/widget?id=1423413347168157718&theme=dark" width="100%" height="300" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>

        <footer>&copy; 2026 CUBEBUILDER // V 1.5.0</footer>
    </div>
</div>

<script>
   async function fetchStatus() {
    try {
        const response = await fetch('https://kekse-clan-bot-xlx7.onrender.com/api/status');
        const data = await response.json();
        
        const dot = document.getElementById('status-dot');
        const label = document.getElementById('status-text');

        if (['online', 'dnd', 'idle'].includes(data.status)) {
            dot.className = 'status-dot dot-online';
            label.innerText = 'SYSTEM ONLINE';
            if (data.activity) {
                label.innerText += ` | ${data.activity.toUpperCase()}`;
            }
        } else {
            dot.className = 'status-dot';
            label.innerText = 'SYSTEM OFFLINE';
        }
    } catch (error) {
        document.getElementById('status-text').innerText = 'API ERROR';
    }
}
setInterval(fetchStatus, 15000);
fetchStatus();
</script>

</body>
</html>
