<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Lehradt | CubeBuilder</title>
    <style>
        /* CSS Variablen aus dem Discord Screenshot/PDF */
        :root {
            --profile-gradient-primary-color: hsla(214, 100%, 47.6%, 1);
            --profile-gradient-secondary-color: hsla(289, 100%, 42.9%, 1);
            --profile-gradient-overlay-color: #00000099;
            --custom-theme-base-color-dark: rgb(21,0,26);
            --text-normal: #dbdee1;
            --text-strong: #ffffff;
            --status-online: #45a366; /* Grün aus dem Status-Icon im PDF */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #111214;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'gg sans', 'Noto Sans', sans-serif;
            color: var(--text-normal);
        }

        .user-popout {
            width: 300px;
            /* Hintergrund mit Farbverlauf wie im PDF */
            background: linear-gradient(to bottom, var(--profile-gradient-primary-color), var(--profile-gradient-secondary-color));
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            position: relative;
        }

        .inner-container {
            background: var(--profile-gradient-overlay-color); /* Halbtransparente Overlay-Farbe */
            margin: 4px;
            border-radius: 4px;
        }

        /* Banner & Avatar Masking (simuliert Discord SVG-Masken-Logik) */
        .header { position: relative; }
        
        .banner {
            height: 105px;
            background: url("https://cdn.discordapp.com/banners/1151971830983311441/068495992fd8b3738bfca75ba30c1ae6.png?size=480") center/cover;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            /* Die Avatar-Aussparung ist im Original-Discord sehr komplex mit SVG-Masken gelöst. 
               Wir nutzen hier eine Annäherung mit Positionierung. */
        }

        .avatar-wrapper {
            position: absolute;
            top: 66px; /* Positioniert den Avatar über dem Banner */
            left: 16px;
            width: 92px; height: 92px;
            background: var(--custom-theme-base-color-dark); /* Die dunkle Hintergrundfarbe, die den Rand bildet */
            border-radius: 50%;
            padding: 6px;
            box-sizing: border-box;
        }

        .avatar-img {
            width: 80px; height: 80px;
            border-radius: 50%;
            display: block;
        }

        .status-dot {
            position: absolute;
            bottom: 4px; right: 4px;
            width: 16px; height: 16px;
            border-radius: 50%;
            background: #444; /* Standard Grau */
            border: 4px solid var(--custom-theme-base-color-dark);
        }

        .status-online { background: var(--status-online); }

        /* Content Area */
        .body-content {
            padding: 54px 16px 16px 16px;
        }

        .username-section { margin-bottom: 12px; }
        .display-name {
            color: var(--text-strong);
            font-size: 20px; font-weight: 700;
        }
        .handle {
            color: var(--text-normal);
            font-size: 14px; font-weight: 500;
        }

        .about-me {
            font-size: 14px;
            color: var(--text-normal);
            line-height: 18px;
            margin-bottom: 12px;
        }
        
        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 12px 0;
        }

        /* Activity Style (Spiele / Spotify) */
        .activity-section { margin-top: 12px; }
        .activity-header {
            color: var(--text-strong);
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .activity-card {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .activity-icon {
            width: 60px; height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        .activity-info {
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .act-name { color: var(--text-strong); font-size: 14px; font-weight: 600; }
        .act-details { color: var(--text-normal); font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .act-state { color: var(--text-normal); font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>

<div class="user-popout">
    <div class="inner-container">
        <div class="header">
            <div class="banner"></div>
            <div class="avatar-wrapper">
                <img class="avatar-img" src="https://cdn.discordapp.com/avatars/1151971830983311441/a_d0eb39ecb192b2393998832d08bac32f.webp?size=100" alt="Avatar">
                <div id="status-dot" class="status-dot"></div>
            </div>
        </div>

        <div class="body-content">
            <div class="username-section">
                <div class="display-name">CubeBuilder</div>
                <div class="handle">cubxbuilder • he/him</div>
            </div>

            <div class="about-me">
                <strong><span>Stell dir mal vor, man mag dich wie du bist, weil du bist wie du bist und nich sein musst wie man dich gerne hätte</span></strong>
            </div>

            <div class="divider"></div>

            <!-- Hier werden die Aktivitäten geladen -->
            <div id="activity-container" class="activity-section" style="display: none;">
                <div class="activity-header">Aktuelle Aktivität</div>
                <div id="activity-list"></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
async function fetchStatus() {
    const dot = document.getElementById('status-dot');
    const actContainer = document.getElementById('activity-container');
    const actList = document.getElementById('activity-list');
    const API_URL = 'https://kekse-clan-bot-xlx7.onrender.com';

    try {
        const response = await fetch(`${API_URL}?t=${Date.now()}`);
        
        if (!response.ok) throw new Error('API antwortet nicht');
        
        const data = await response.json();

        // Status Punkt setzen (online = gruen)
        if (['online', 'dnd', 'idle'].includes(data.status)) {
            dot.classList.add('status-online');
        } else {
            dot.classList.remove('status-online');
        }

        // Aktivitäten rendern
        if (data.activities && data.activities.length > 0) {
            const activities = data.activities.filter(a => a.type !== 4); // Custom Status ignorieren
            if (activities.length > 0) {
                actContainer.style.display = 'block';
                actList.innerHTML = activities.map(act => `
                    <div class="activity-card">
                        <img class="activity-icon" src="${act.image || 'https://cdn.discordapp.com'}" onerror="this.src='https://cdn.discordapp.com'">
                        <div class="activity-info">
                            <span class="act-name">${act.name}</span>
                            <span class="act-details">${act.details || ''}</span>
                            <span class="act-state">${act.state || ''}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                actContainer.style.display = 'none';
            }
        } else {
            actContainer.style.display = 'none';
        }
    } catch (e) {
        console.error("Verbindungsfehler:", e);
        if(dot) dot.classList.remove('status-online');
    }
}

fetchStatus();
setInterval(fetchStatus, 15000);
</script>

</body>
</html>
