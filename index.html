<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Lehradt | CubeBuilder</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --card-border: #1a1a1a;
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #0070f3;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .profile-container {
            max-width: 400px; /* Kompakter wie bei kaktus.is-a.dev */
            width: 100%;
            text-align: center;
        }
        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid var(--card-border);
            object-fit: cover;
            display: block;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .username {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: block;
        }
        .description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-card:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
        .discord-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-align: center;
        }
        .discord-widget-wrapper {
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            line-height: 0; /* Verhindert kleine Lücken unter dem Iframe */
        }
        /* Iframe Anpassung für volle Breite im Container */
        .discord-widget-wrapper iframe {
            width: 100%;
            display: block;
        }
        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: #222;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img class="avatar" src="https://cdn.discordapp.com/avatars/1151971830983311441/a_d0eb39ecb192b2393998832d08bac32f.webp?size=96" alt="CubeBuilder Avatar">
    
    <h1>Fabian Lehradt</h1>
    <span class="username">@CubeBuilder</span>
    
    <div class="description">
        Developer & Technical Architect. <br>
        Fokussiert auf saubere Lösungen und effiziente Infrastrukturen.
    </div>

    <div class="links">
        <a href="https://github.com/CubxBuilder/" target="_blank" class="link-card">GitHub</a>
        <a href="https://replit.com/@fabianlehradt" target="_blank" class="link-card">Replit</a>
        <a href="https://www.w3profile.com/FabianLehradt/" target="_blank" class="link-card">W3Profile</a>
        <a href="https://discord.com/users/1151971830983311441" target="_blank" class="link-card">Discord Contact</a>
    </div>

    <div class="discord-title">Community Status</div>
    <div class="discord-widget-wrapper">
        <iframe 
            src="https://discord.com/widget?id=1423413347168157718&theme=dark" 
            height="400" 
            allowtransparency="true" 
            frameborder="0" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </div>

    <footer>
        &copy; 2026 CUBEBUILDER.SYS
    </footer>
</div>

</body>
</html>
