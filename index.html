<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabian Lehradt | CubeBuilder</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --card-border: #1a1a1a;
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #0070f3;
        }
        * { box-sizing: border-box; }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .profile-container {
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        .avatar {
            width: 96px;
            height: 96px;
            background: linear-gradient(45deg, #111, #222);
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--accent);
        }
        h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 600;
        }
        .username {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: block;
        }
        .description {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }
        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link-card:hover {
            background: #111;
            border-color: #333;
            transform: scale(1.02);
        }
        .discord-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 16px;
            text-align: left;
        }

        .discord-widget-wrapper {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #333;
        }
    </style>
</head>
<body>
